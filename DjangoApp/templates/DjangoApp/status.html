<br>

<style>
	a:link, a:visited
		{  
		text-decoration:none;  
		} 
	
	#pending-card:hover {
  		background-color: #ecb00a91;
		
		}
	#pending-card {
		background-color: #e9ecef;
	
	}
	#confirmed-card {
		background-color: #e9ecef;
	
	}
	#total-card {
		background-color: #e9ecef;
	
	}
	#total-users {
		background-color: #e9ecef;
	
	}

</style>


<div class="container">
	<div class="row">
		<div class="col">
			<h2 style="text-align:center;">Dashboard</h2>
			<hr class="intro-divider">
	
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-md-4">
			<a href="{% url 'new_leave' %}">
				<div class="card text-center text-white  mb-3">
					
					<div class="card-header bg-dark">
						<h5 class="card-title">Pending Leaves </h5>
					</div>
					<div class="card-body"  id="pending-card">
						<h3 class="card-title text-dark">{{new}}</h3>
					</div>
					
				</div>
			</a>
			
		</div>
		
			<div class="col-md-4">
				<a href="{% url 'confirm_leave' %}">
					<div class="card text-center text-white mb-3" id="confirmed-card">
						<div class="card-header bg-dark">
							<h5 class="card-title">Confirmed Leaves</h5>
						</div>
						<div class="card-body ">
							<h3 class="card-title text-dark">{{confirm}}</h3>
						</div>
					</div>
				</a>
			</div>
		
	
		
			<div class="col-md-4">
				<div class="card text-center text-white  mb-3" id="total-card">
					  <div class="card-header bg-dark">
						  <h5 class="card-title">Total Leaves</h5>
					  </div>
					  <div class="card-body">
						<h3 class="card-title text-dark ">{{total}}</h3>
					  </div>
				</div>
			</div>

			<div class="col-md-4">
				<a href="{% url 'all_user' %}">
					<div class="card text-center text-white  mb-3" id="total-users">
						<div class="card-header bg-dark">
							<h5 class="card-title">Total Users</h5>
						</div>
						<div class="card-body">
						  <h3 class="card-title text-dark ">{{users}}</h3>
						</div>
				  </div>

				</a>
				
			</div>
		
	
	
		
		
	</div>

</div>
