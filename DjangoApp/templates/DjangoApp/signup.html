{% extends 'DjangoApp/base.html' %}
{% load static %}

{% block head %} 
<title>Sign Up</title>
{% endblock %}

{% block body %}
</br>
	<div class="container">
		<div class="row">

			<div class="col-md-5 mx-auto mt-3 pt-2 ">
				<div class="card">
				
					<div class="card-body shadow-lg">
						<div class="card-header"> <h5>Registration</h5> </div>
						
		
						<div class="row">
							<div class="col-md-8 mx-auto pt-4 ">
								<form method="POST" action="" autocomplete="off">
									{% csrf_token %}
									
									<!--  -->
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="bx bxs-user-pin"></i></span>
										</div>
										<input type="text" name="name" class="form-control" placeholder="Enter User Name" required>
			
									</div>

									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
										</div>
										<input type="email" name="email" class="form-control" placeholder="Enter Email" required>
			
									</div>

							
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-phone"></i></span>
										</div>
										<input type="text" name="pno" class="form-control" placeholder="Enter Phone number" required>
			
									</div>
			
			
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" name="pwd1" class="form-control" placeholder="Enter Password " >
			
									</div>
									<div class="input-group mb-2">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" name="pwd2" class="form-control" placeholder="Confirm Password ">
			
									</div>
			
									   <div class="mt-3">
										 <input class="btn btn-success" type="submit" value="Sign Up">
									   </div>
									  
			
								</form>

							</div>
						</div>
							
							

							
						
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
							Already have an account? <a href="{% url 'login' %}" class="ml-2"> Login</a>
							</div>
						</div>
					</div>
				</div>

			</div>
			

		</div>
			
		
	</div>
{% endblock body %}
